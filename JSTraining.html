<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://alvaromontoro.github.io/almond.css/dist/almond.min.css"/>
</head>
<body>
<h1>JavaScriptのトレーニング</h1>

<p>あなたの学籍番号：<span id="gakuseki">?</span></p>
<p>計算結果（加算）：<span id="add">?</span></p>
<p>計算結果（乗算）：<span id="multiply">?</span></p>
<button id="btn" onclick="push()">ボタンを押してください</button>
<p>ボタン：<span id="atPushed">まだ押されていません</span></p>

<script type="text/javascript">
  'use strict';

  // ここからJSのスクリプトを書く
let myNumber = "b2220400";
rewrite("gakuseki",myNumber);
let added = 7 + 3;
let multiplied = 7 * 3;
rewrite("add",0);
rewrite("multiply",0);

function rewrite(id, arg) {
		document.getElementById(id).innerHTML = arg;
	}

function push(){
	let message = "押されました！";
	rewrite("atPushed", message);
	rewrite("add",added);
	rewrite("multiply",multiplied);
}


</script>
</body>
</html>
